<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나무알</title>
    <link href="{{url_for('static', filename='/css/output.css')}}" rel="stylesheet" />
  </head>
  <body>
    <main class="max-w-[760px] mx-auto">
      <header class="flex justify-between items-center my-[20px]">
        <h1>
          <span class="text-[40px] text-purple-600 font-bold">나무알</span>
          <span>나의 무기를 알리고싶어</span>
        </h1>
        <button class="write-btn w-[88px] h-[40px] font-semibold text-sm bg-blue-500 rounded-[4px] text-white">로그인</button>
      </header>
      <div class="flex justify-between">
        <h2 class="text-[32px] font-semibold">{{ name }}님 장비를 자랑해 봅시다</h2>
      </div>
      <hr class="mt-[8px] mb-[16px]" />
      <section class="max-w-[420px] mx-auto">
        <h3 class="text-[24px] font-bold mb-[8px]">사진등록</h3>
        <input id="photo" type="file" class="hidden">
        <label id="preview" for="photo" class="w-[420px] h-[420px] flex border-[1px] cursor-pointer justify-center items-center flex-col gap-[12px]">
          <span>사진을 업로드 해주세요</span>
          <span class="p-[8px] bg-blue-500 write-btn font-semibold text-sm text-white rounded-[4px]">업로드</span>
        </label>
      </section>

      <script type="module" src="{{ url_for('static', filename='front/modules/feed.js') }}"></script>
    </main>
  </body>
</html>
