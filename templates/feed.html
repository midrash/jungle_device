<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나무알</title>
    <link href="{{url_for('static', filename='/css/output.css')}}" rel="stylesheet" />
  </head>
  <body>
    <main class="max-w-[760px] mx-auto">
      <header class="flex justify-between items-center my-[20px]">
        <h1>
          <span class="text-[40px] text-purple-600 font-bold">나무알</span>
          <span>나의 무기를 알리고싶어</span>
        </h1>
        <button class="write-btn w-[88px] h-[40px] font-semibold text-sm bg-blue-500 rounded-[4px] text-white">로그인</button>
      </header>
      <div class="flex justify-between">
        <h2 class="text-[32px] font-semibold">{{ name }}님 장비를 자랑해 봅시다</h2>
      </div>
      <hr class="mt-[8px] mb-[16px]" />
      <section class="max-w-[420px] mx-auto">
        <h3>사진등록</h3>
        <input id="photo" type="text">
        <label for="photo" class="w-[100px] h-[100px] block"></label>
      </section>
    </main>
  </body>
</html>
